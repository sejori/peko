name: Bun

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Bun.sh
        - uses: oven-sh/setup-bun@v1
          with:
            bun-version: latest

      - name: Run bun
        run: bun run tests/scripts/bun.ts
